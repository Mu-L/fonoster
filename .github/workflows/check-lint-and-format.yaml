name: check lint and format

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: 'npm'

      - name: Install dependencies
        # FIXME: This is a workaround to prevent this issue:
        # https://github.com/microsoft/onnxruntime/issues/24770
        run: ONNXRUNTIME_NODE_INSTALL=skip npm install

      - name: Run lint (includes format checking)
        run: npm run lint 